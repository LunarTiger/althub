  </tr>
</table>
<h2>Portal Removal</h2>
<p>You can remove portals already created here.</p>

<div class="container" id="formContainer">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
        <label for="portalNumber">Portal Number:</label>
        <input type="text" class="form-control" id="portalNumber">
    </div>
    <div class="btn btn-primary" id="removePortal">
        Remove Portal
    </div>
</div>
<hr style="height:50px; visibility:hidden;" />

<script src="https://shanesedit.org:8008/socket.io/socket.io.js"></script>
<script type="text/javascript">
    var socket = io.connect('https://shanesedit.org:8008');
    document.getElementById('removePortal').addEventListener('click',function(){
        var data = {
            username:document.getElementById('username').value,
            password:document.getElementById('password').value,
            portalNumber:document.getElementById('portalNumber').value-1,
        };
        socket.emit('remove-portal',data);
        document.getElementById('formContainer').innerHTML = '<h4>Request Submitted. Thank You!</h4>'
    })
</script>
</body>
